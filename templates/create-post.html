<div class="new-post-block">
    <h2 id="editor-title">new sale post</h2>
    <form id="post-form">
        <ul class="title-author">
            <li class="single-element-form-type-one">
                <h1 class="title-form">Sale Post Title:</h1>
                <input type="text" value="" placeholder="Title" id="title" />
            </li>
            <li class="single-element-form">
                <h1 class="title-form">Author:</h1>
                <input type="text" value="" placeholder="Author" id="author" disabled>
            </li>
        </ul>

        <h1 class="title-form">Content:</h1>
        <textarea class="content-field" placeholder="Content" id="content"></textarea>
        <br>
        <span style="margin-left: 50px;" >Choose a tag</span>
        <select id="tag">
            <option id="book-option" value="E-reader">E-reader</option>
            <option id="software-option" value="Tablet">Tablet</option>
            <option id="laptop-option" value="Laptop">Laptop</option>
        </select>
        <br>
        <ul class="title-author">
            <li class="single-element-form-type-one">
                <h1 class="title-form">Email:</h1>
                <input type="email" value="" placeholder="Author" id="email" title="This field is mandatory, please enter valid email address." required />
            </li>
            <li class="single-element-form">
                <h1 class="title-form">Phone number:</h1>
                <input type="tel" value="" placeholder="Author" id="phone" title="Please fill an appropriate phone number." />
            </li>
            <li class="single-element-form-type-one">
                <h1 class="title-form">Image link:</h1>
                <input type="url" value="" placeholder="Image link" id="image" title="Please use valid URL for your photo image."/>
            </li>
            <li class="single-element-form">
                <h1 class="title-form">Price:</h1>
                <input type="text" value="" placeholder="Price" id="price" title="Please put an appropriate price." />
            </li>
        </ul>
        <!--<button type="button" id="create-new-post-request-button">Create Sale</button>-->
        <div style="float:left; margin-left: 30%; margin-right: 10px">
            <a href="#" class="actionbtn1" id="create-new-post-request-button">Create Sale</a>
        </div>
        <div style="float:left">
            <a href="#/home" class="cancelbtn1">Cancel</a>
        </div>
        <br><br><br>
    </form>
</div>
